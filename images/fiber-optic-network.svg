<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000022" />
  
  <!-- Digital city skyline -->
  <g opacity="0.7">
    <rect x="100" y="300" width="40" height="200" fill="#0066cc" />
    <rect x="150" y="250" width="30" height="250" fill="#0055aa" />
    <rect x="190" y="350" width="50" height="150" fill="#0077dd" />
    <rect x="250" y="200" width="35" height="300" fill="#0066bb" />
    <rect x="295" y="280" width="25" height="220" fill="#0088ee" />
    <rect x="330" y="320" width="45" height="180" fill="#0055aa" />
    <rect x="385" y="220" width="30" height="280" fill="#0066cc" />
    <rect x="425" y="300" width="55" height="200" fill="#0077dd" />
    <rect x="490" y="250" width="40" height="250" fill="#0066bb" />
    <rect x="540" y="350" width="30" height="150" fill="#0088ee" />
    <rect x="580" y="270" width="50" height="230" fill="#0055aa" />
    <rect x="640" y="320" width="35" height="180" fill="#0066cc" />
  </g>
  
  <!-- Central data hub -->
  <circle cx="400" cy="200" r="60" fill="#ff6600" opacity="0.9" />
  
  <!-- Fiber optic lines -->
  <g stroke-width="2" opacity="0.8">
    <!-- Main lines -->
    <path d="M400,200 C350,250 300,280 250,300" stroke="#00ffff" fill="none" />
    <path d="M400,200 C380,260 360,290 330,320" stroke="#00ccff" fill="none" />
    <path d="M400,200 C420,250 430,280 425,300" stroke="#0099ff" fill="none" />
    <path d="M400,200 C450,240 480,270 490,250" stroke="#33ccff" fill="none" />
    <path d="M400,200 C470,230 520,240 580,270" stroke="#66ffff" fill="none" />
    <path d="M400,200 C350,180 300,170 190,350" stroke="#00ffcc" fill="none" />
    <path d="M400,200 C450,180 500,160 640,320" stroke="#00ccff" fill="none" />
    
    <!-- Secondary connections -->
    <path d="M400,200 C380,220 370,240 385,220" stroke="#33ffcc" fill="none" />
    <path d="M400,200 C420,230 430,250 425,300" stroke="#66ffff" fill="none" />
  </g>
  
  <!-- Data packets -->
  <g>
    <circle cx="350" cy="250" r="3" fill="#ffffff" />
    <circle cx="380" cy="260" r="2" fill="#ffffff" />
    <circle cx="420" cy="230" r="3" fill="#ffffff" />
    <circle cx="450" cy="240" r="2" fill="#ffffff" />
    <circle cx="370" cy="220" r="2" fill="#ffffff" />
    <circle cx="430" cy="210" r="3" fill="#ffffff" />
  </g>
  
  <!-- Glowing effects -->
  <g opacity="0.5">
    <circle cx="400" cy="200" r="80" fill="none" stroke="#ff6600" stroke-width="5" />
    <circle cx="400" cy="200" r="100" fill="none" stroke="#ff6600" stroke-width="2" />
  </g>
  
  <!-- Digital particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="200" cy="150" r="1" />
    <circle cx="250" cy="180" r="1" />
    <circle cx="300" cy="120" r="1" />
    <circle cx="350" cy="140" r="1" />
    <circle cx="400" cy="100" r="1" />
    <circle cx="450" cy="130" r="1" />
    <circle cx="500" cy="160" r="1" />
    <circle cx="550" cy="110" r="1" />
    <circle cx="600" cy="170" r="1" />
    <circle cx="220" cy="190" r="1" />
    <circle cx="270" cy="130" r="1" />
    <circle cx="320" cy="160" r="1" />
    <circle cx="370" cy="120" r="1" />
    <circle cx="420" cy="150" r="1" />
    <circle cx="470" cy="110" r="1" />
    <circle cx="520" cy="140" r="1" />
    <circle cx="570" cy="180" r="1" />
  </g>
</svg>