<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" />
  
  <!-- Houses and buildings -->
  <g>
    <!-- House 1 -->
    <g transform="translate(100, 300)">
      <rect x="0" y="0" width="120" height="100" fill="#334155" stroke="#475569" stroke-width="2" />
      <polygon points="0,0 60,50 120,0" fill="#475569" stroke="#64748b" stroke-width="2" />
      <rect x="20" y="40" width="30" height="30" fill="#94a3b8" /> <!-- Window -->
      <rect x="70" y="60" width="30" height="40" fill="#64748b" /> <!-- Door -->
    </g>
    
    <!-- House 2 -->
    <g transform="translate(250, 320)">
      <rect x="0" y="0" width="100" height="80" fill="#334155" stroke="#475569" stroke-width="2" />
      <polygon points="0,0 50,40 100,0" fill="#475569" stroke="#64748b" stroke-width="2" />
      <rect x="15" y="30" width="25" height="25" fill="#94a3b8" /> <!-- Window -->
      <rect x="60" y="45" width="25" height="35" fill="#64748b" /> <!-- Door -->
    </g>
    
    <!-- Apartment Building -->
    <g transform="translate(400, 250)">
      <rect x="0" y="0" width="150" height="150" fill="#1e293b" stroke="#334155" stroke-width="2" />
      
      <!-- Windows -->
      <g fill="#94a3b8">
        <!-- Row 1 -->
        <rect x="20" y="20" width="25" height="20" />
        <rect x="60" y="20" width="25" height="20" />
        <rect x="100" y="20" width="25" height="20" />
        
        <!-- Row 2 -->
        <rect x="20" y="60" width="25" height="20" />
        <rect x="60" y="60" width="25" height="20" />
        <rect x="100" y="60" width="25" height="20" />
        
        <!-- Row 3 -->
        <rect x="20" y="100" width="25" height="20" />
        <rect x="60" y="100" width="25" height="20" />
        <rect x="100" y="100" width="25" height="20" />
      </g>
      
      <!-- Entrance -->
      <rect x="60" y="130" width="30" height="20" fill="#64748b" />
    </g>
    
    <!-- Office Building -->
    <g transform="translate(600, 200)">
      <rect x="0" y="0" width="120" height="200" fill="#1e293b" stroke="#334155" stroke-width="2" />
      
      <!-- Windows -->
      <g fill="#94a3b8">
        <!-- Row 1 -->
        <rect x="15" y="20" width="20" height="15" />
        <rect x="50" y="20" width="20" height="15" />
        <rect x="85" y="20" width="20" height="15" />
        
        <!-- Row 2 -->
        <rect x="15" y="50" width="20" height="15" />
        <rect x="50" y="50" width="20" height="15" />
        <rect x="85" y="50" width="20" height="15" />
        
        <!-- Row 3 -->
        <rect x="15" y="80" width="20" height="15" />
        <rect x="50" y="80" width="20" height="15" />
        <rect x="85" y="80" width="20" height="15" />
        
        <!-- Row 4 -->
        <rect x="15" y="110" width="20" height="15" />
        <rect x="50" y="110" width="20" height="15" />
        <rect x="85" y="110" width="20" height="15" />
        
        <!-- Row 5 -->
        <rect x="15" y="140" width="20" height="15" />
        <rect x="50" y="140" width="20" height="15" />
        <rect x="85" y="140" width="20" height="15" />
      </g>
      
      <!-- Entrance -->
      <rect x="45" y="170" width="30" height="30" fill="#64748b" />
    </g>
  </g>
  
  <!-- Fiber optic distribution point -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="80" height="60" fill="#475569" stroke="#64748b" stroke-width="2" rx="5" ry="5" />
    <rect x="10" y="10" width="60" height="40" fill="#1e293b" stroke="#334155" stroke-width="1" rx="3" ry="3" />
    
    <!-- Indicator lights -->
    <circle cx="20" cy="20" r="3" fill="#22c55e" />
    <circle cx="20" cy="30" r="3" fill="#3b82f6" />
    <circle cx="20" cy="40" r="3" fill="#f59e0b" />
    
    <!-- Connection ports -->
    <rect x="40" y="15" width="20" height="5" fill="#94a3b8" />
    <rect x="40" y="25" width="20" height="5" fill="#94a3b8" />
    <rect x="40" y="35" width="20" height="5" fill="#94a3b8" />
  </g>
  
  <!-- Fiber optic cables -->
  <g stroke-width="2" fill="none">
    <!-- Main line -->
    <path d="M390,210 L390,250" stroke="#f59e0b" />
    
    <!-- To house 1 -->
    <path d="M390,250 C300,250 200,250 160,300" stroke="#3b82f6" />
    
    <!-- To house 2 -->
    <path d="M390,250 C350,270 320,280 300,320" stroke="#22c55e" />
    
    <!-- To apartment building -->
    <path d="M390,250 L475,250" stroke="#f59e0b" />
    
    <!-- To office building -->
    <path d="M390,250 C500,230 580,200 600,200" stroke="#3b82f6" />
  </g>
  
  <!-- Data packets -->
  <g fill="#ffffff">
    <circle cx="390" cy="230" r="3" />
    <circle cx="300" cy="250" r="2" />
    <circle cx="350" cy="270" r="3" />
    <circle cx="430" cy="250" r="2" />
    <circle cx="500" cy="230" r="3" />
  </g>
  
  <!-- Signal pulses -->
  <g>
    <circle cx="390" cy="210" r="10" fill="none" stroke="#f59e0b" stroke-width="2">
      <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Digital particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="200" cy="150" r="1" />
    <circle cx="250" cy="180" r="1" />
    <circle cx="300" cy="120" r="1" />
    <circle cx="350" cy="140" r="1" />
    <circle cx="400" cy="100" r="1" />
    <circle cx="450" cy="130" r="1" />
    <circle cx="500" cy="160" r="1" />
    <circle cx="550" cy="110" r="1" />
    <circle cx="600" cy="170" r="1" />
    <circle cx="650" cy="140" r="1" />
    <circle cx="700" cy="120" r="1" />
  </g>
  
  <!-- Underground fiber indication -->
  <path d="M100,450 L700,450" stroke="#64748b" stroke-width="4" stroke-dasharray="10,5" />
  
  <!-- Labels -->
  <g font-family="Arial" font-size="12" fill="#ffffff">
    <text x="350" y="140">Fiber Distribution Point</text>
    <text x="100" y="480">Underground Fiber Network</text>
  </g>
</svg>