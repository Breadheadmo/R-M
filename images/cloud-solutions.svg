<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a1128" />
  
  <!-- Cloud shapes -->
  <g opacity="0.9">
    <!-- Main cloud -->
    <path d="M400,200 C450,150 550,150 600,200 C650,250 650,300 600,350 C550,400 450,400 400,350 C350,400 250,400 200,350 C150,300 150,250 200,200 C250,150 350,150 400,200 Z" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Smaller clouds -->
    <path d="M250,250 C275,225 325,225 350,250 C375,275 375,300 350,325 C325,350 275,350 250,325 C225,300 225,275 250,250 Z" fill="#1e40af" stroke="#60a5fa" stroke-width="1" />
    <path d="M550,250 C575,225 625,225 650,250 C675,275 675,300 650,325 C625,350 575,350 550,325 C525,300 525,275 550,250 Z" fill="#1e40af" stroke="#60a5fa" stroke-width="1" />
  </g>
  
  <!-- Server racks -->
  <g>
    <!-- Left rack -->
    <rect x="200" y="400" width="60" height="100" fill="#374151" stroke="#6b7280" stroke-width="2" />
    <rect x="210" y="410" width="40" height="10" fill="#60a5fa" />
    <rect x="210" y="425" width="40" height="10" fill="#3b82f6" />
    <rect x="210" y="440" width="40" height="10" fill="#60a5fa" />
    <rect x="210" y="455" width="40" height="10" fill="#3b82f6" />
    <rect x="210" y="470" width="40" height="10" fill="#60a5fa" />
    <rect x="210" y="485" width="40" height="10" fill="#3b82f6" />
    
    <!-- Right rack -->
    <rect x="540" y="400" width="60" height="100" fill="#374151" stroke="#6b7280" stroke-width="2" />
    <rect x="550" y="410" width="40" height="10" fill="#60a5fa" />
    <rect x="550" y="425" width="40" height="10" fill="#3b82f6" />
    <rect x="550" y="440" width="40" height="10" fill="#60a5fa" />
    <rect x="550" y="455" width="40" height="10" fill="#3b82f6" />
    <rect x="550" y="470" width="40" height="10" fill="#60a5fa" />
    <rect x="550" y="485" width="40" height="10" fill="#3b82f6" />
  </g>
  
  <!-- Connection lines -->
  <g stroke-width="2" opacity="0.8">
    <!-- Cloud to servers -->
    <path d="M300,350 C300,370 280,390 260,400" stroke="#60a5fa" fill="none" />
    <path d="M500,350 C500,370 520,390 540,400" stroke="#60a5fa" fill="none" />
    
    <!-- Between clouds -->
    <path d="M350,250 C375,250 425,250 450,250" stroke="#93c5fd" fill="none" stroke-dasharray="5,5" />
    <path d="M450,250 C475,250 525,250 550,250" stroke="#93c5fd" fill="none" stroke-dasharray="5,5" />
  </g>
  
  <!-- Data icons -->
  <g>
    <!-- Document icons -->
    <rect x="380" y="220" width="15" height="20" fill="#ffffff" />
    <rect x="382" y="225" width="11" height="2" fill="#3b82f6" />
    <rect x="382" y="230" width="11" height="2" fill="#3b82f6" />
    <rect x="382" y="235" width="8" height="2" fill="#3b82f6" />
    
    <rect x="405" y="220" width="15" height="20" fill="#ffffff" />
    <rect x="407" y="225" width="11" height="2" fill="#3b82f6" />
    <rect x="407" y="230" width="11" height="2" fill="#3b82f6" />
    <rect x="407" y="235" width="8" height="2" fill="#3b82f6" />
  </g>
  
  <!-- Data packets -->
  <g fill="#ffffff">
    <circle cx="320" cy="300" r="3" />
    <circle cx="350" cy="280" r="2" />
    <circle cx="380" cy="320" r="3" />
    <circle cx="420" cy="290" r="2" />
    <circle cx="450" cy="310" r="3" />
    <circle cx="480" cy="280" r="2" />
  </g>
  
  <!-- Glowing effects -->
  <g opacity="0.3">
    <circle cx="400" cy="275" r="120" fill="none" stroke="#60a5fa" stroke-width="5" />
    <circle cx="400" cy="275" r="150" fill="none" stroke="#60a5fa" stroke-width="2" />
  </g>
  
  <!-- Digital particles -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="200" cy="150" r="1" />
    <circle cx="250" cy="180" r="1" />
    <circle cx="300" cy="120" r="1" />
    <circle cx="350" cy="140" r="1" />
    <circle cx="400" cy="100" r="1" />
    <circle cx="450" cy="130" r="1" />
    <circle cx="500" cy="160" r="1" />
    <circle cx="550" cy="110" r="1" />
    <circle cx="600" cy="170" r="1" />
    <circle cx="220" cy="190" r="1" />
    <circle cx="270" cy="130" r="1" />
    <circle cx="320" cy="160" r="1" />
    <circle cx="370" cy="120" r="1" />
    <circle cx="420" cy="150" r="1" />
    <circle cx="470" cy="110" r="1" />
    <circle cx="520" cy="140" r="1" />
    <circle cx="570" cy="180" r="1" />
  </g>
</svg>