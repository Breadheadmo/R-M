<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" />
  
  <!-- Display table -->
  <rect x="100" y="400" width="600" height="20" fill="#475569" rx="5" ry="5" />
  <rect x="120" y="420" width="560" height="10" fill="#334155" />
  
  <!-- Branded items -->
  <g>
    <!-- T-shirt -->
    <g transform="translate(200, 300)">
      <!-- T-shirt shape -->
      <path d="M0,0 L60,0 L70,20 L80,10 L90,20 L100,0 L160,0 L140,100 L20,100 Z" fill="#e2e8f0" />
      <path d="M60,0 L100,0 L90,20 L70,20 Z" fill="#cbd5e1" />
      
      <!-- Logo on t-shirt -->
      <circle cx="80" cy="50" r="20" fill="#ff6600" />
      <text x="80" y="55" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
    
    <!-- Mug -->
    <g transform="translate(350, 320)">
      <!-- Mug body -->
      <path d="M0,0 C0,-5 5,-10 10,-10 L50,-10 C55,-10 60,-5 60,0 L60,60 C60,65 55,70 50,70 L10,70 C5,70 0,65 0,60 Z" fill="#e2e8f0" />
      
      <!-- Mug handle -->
      <path d="M60,10 C70,10 80,20 80,30 C80,40 70,50 60,50" fill="none" stroke="#e2e8f0" stroke-width="5" />
      
      <!-- Logo on mug -->
      <circle cx="30" cy="30" r="15" fill="#ff6600" />
      <text x="30" y="34" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
    
    <!-- Cap -->
    <g transform="translate(500, 330)">
      <!-- Cap body -->
      <path d="M0,0 C0,-30 60,-30 60,0 L50,20 L10,20 Z" fill="#3b82f6" />
      
      <!-- Cap brim -->
      <path d="M-10,0 L70,0 C70,5 65,10 60,10 L0,10 C-5,10 -10,5 -10,0 Z" fill="#2563eb" />
      
      <!-- Logo on cap -->
      <circle cx="30" cy="-10" r="10" fill="#ff6600" />
      <text x="30" y="-7" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
    
    <!-- Pen -->
    <g transform="translate(150, 370)">
      <!-- Pen body -->
      <rect x="0" y="0" width="80" height="10" rx="5" ry="5" fill="#0ea5e9" />
      
      <!-- Pen tip -->
      <polygon points="0,5 -10,0 -10,10" fill="#0369a1" />
      
      <!-- Pen clip -->
      <rect x="60" y="-5" width="5" height="15" rx="2" ry="2" fill="#0284c7" />
      
      <!-- Logo on pen -->
      <text x="30" y="8" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
    
    <!-- USB Drive -->
    <g transform="translate(600, 370)">
      <!-- USB body -->
      <rect x="0" y="0" width="40" height="15" rx="2" ry="2" fill="#475569" />
      <rect x="40" y="2" width="10" height="11" fill="#64748b" />
      
      <!-- Logo on USB -->
      <text x="20" y="10" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
  </g>
  
  <!-- Floating branded elements -->
  <g>
    <!-- Business card -->
    <g transform="translate(250, 200)" transform-origin="250 200" >
      <animateTransform attributeName="transform" type="translate" values="250,200; 250,190; 250,200" dur="4s" repeatCount="indefinite" />
      
      <!-- Card -->
      <rect x="0" y="0" width="80" height="50" rx="2" ry="2" fill="#f8fafc" />
      
      <!-- Card content -->
      <rect x="5" y="5" width="40" height="5" fill="#ff6600" />
      <rect x="5" y="15" width="70" height="2" fill="#94a3b8" />
      <rect x="5" y="20" width="60" height="2" fill="#94a3b8" />
      <rect x="5" y="25" width="65" height="2" fill="#94a3b8" />
      <rect x="5" y="35" width="30" height="2" fill="#64748b" />
      <rect x="5" y="40" width="40" height="2" fill="#64748b" />
    </g>
    
    <!-- Lanyard -->
    <g transform="translate(400, 180)" transform-origin="400 180">
      <animateTransform attributeName="transform" type="translate" values="400,180; 400,170; 400,180" dur="3.5s" repeatCount="indefinite" />
      
      <!-- Lanyard strap -->
      <path d="M0,0 C20,-10 40,-10 60,0 C40,10 20,10 0,0 Z" fill="none" stroke="#3b82f6" stroke-width="3" />
      <path d="M0,0 C20,10 40,10 60,0 C40,20 20,20 0,0 Z" fill="none" stroke="#3b82f6" stroke-width="3" />
      <path d="M0,0 C20,20 40,20 60,0 C40,30 20,30 0,0 Z" fill="none" stroke="#3b82f6" stroke-width="3" />
      
      <!-- Badge -->
      <rect x="20" y="30" width="20" height="30" fill="#f8fafc" />
      <circle cx="30" cy="40" r="5" fill="#ff6600" />
      <rect x="25" y="50" width="10" height="2" fill="#64748b" />
      <rect x="25" y="55" width="10" height="2" fill="#64748b" />
    </g>
    
    <!-- Notebook -->
    <g transform="translate(550, 220)" transform-origin="550 220">
      <animateTransform attributeName="transform" type="translate" values="550,220; 550,210; 550,220" dur="4.5s" repeatCount="indefinite" />
      
      <!-- Notebook -->
      <rect x="0" y="0" width="60" height="80" fill="#475569" rx="2" ry="2" />
      <rect x="5" y="5" width="50" height="70" fill="#f8fafc" />
      
      <!-- Logo on cover -->
      <circle cx="30" cy="40" r="15" fill="#ff6600" />
      <text x="30" y="44" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">R&amp;M</text>
    </g>
  </g>
  
  <!-- Sparkle effects -->
  <g>
    <circle cx="200" cy="300" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="320" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="330" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="200" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="180" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="220" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Brand name -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" font-family="Arial" font-size="30" font-weight="bold" fill="#ff6600" text-anchor="middle">R&amp;M Promotional Merchandise</text>
    <text x="0" y="40" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Creating Brand Awareness Through Quality Products</text>
  </g>
</svg>